<ion-view title="Оплата">
  <ion-content class="has-footer has-header">
    <div class="item item-divider"> 
      Способ оплаты
    </div>
  	<div class="list">
      <ion-radio name="pays" ng-repeat="pay in pays"
                   ng-value="$index"
                   ng-model="paramData.pay">
          {{ pay.text }}
        </ion-radio>
    </div>
    <div class="item item-divider"> 
      Экраны
    </div>
    <div class="list">
      <ion-radio name="views" ng-repeat="view in views"
                   ng-value="$index"
                   ng-model="paramData.view">
          {{ view.address }}
        </ion-radio>
    </div>
  </ion-content>
  <div class="bar bar-footer">
  	<div class="button-bar">
      <button ng-disabled="paramData.pay == null || paramData.view == null" ng-click="sendSms()" class="button button-energized">Оплатить</button>
    </div>
  </div>
</ion-view>
